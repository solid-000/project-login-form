<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="hero">
            <div class="logo-holder">
                <div class="logo">
                <img src="./images/odin-lined.png" alt="odin-logo">
                <span>ODIN</span>
                </div>
            </div>

            <footer>Photo by 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a>
                 on <a href="https://unsplash.com/">Unsplash</a></footer>
        </div>


        <form class="content" method="post">
            <div class="info">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="input-wrapper">
                <p>Let's do this!</p>
                <div>
                    <label for="first-name">FIRST NAME</label><br>
                    <input type="text" id="first-name" name="fname">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" id="last-name" name="lname">
                </div>
                <div>
                    <label for="email">EMAIL</label><br>
                    <input type="email" id="email" name="mail">
                </div>
                <div>
                    <label for="ph">PHONE NUMBER</label><br>
                    <input type="tel" id="ph" name="num">
                </div>
                <div>
                    <label for="pass">PASSWORD</label><br>
                    <input type="password" id="pass" name="pass">
                </div>
                <div>
                    <label for="con-pass">CONFIRM PASSWORD</label><br>
                    <input type="password" id="con-pass" name="pass2">
                </div>
            </div>

            <div class="button-wrapper">
                <button type="submit">Create Account</button><br>
                Already have an account? <span>Log in</span>
            </div>
        </div>

</body>
</html>
